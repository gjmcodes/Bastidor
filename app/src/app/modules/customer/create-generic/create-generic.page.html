<ion-header>
  <ion-toolbar>
    <ion-title>create-generic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>


    <ion-grid>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Idade Aproximada</ion-label>
            <ion-input type="number" [(ngModel)]="newCustomer.approximateAge" name="approximateAge"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Gênero</ion-label>
            <ion-select interface="popover" value="" [(ngModel)]="newCustomer.gender" name="gender" okText="Ok" cancelText="Cancelar">
              <ion-select-option *ngFor="let gender of genders" value="{{gender.id}}">{{gender.description}}
              </ion-select-option>
            </ion-select>
          </ion-item>

        </ion-col>

      </ion-row>


      <ion-row>

        <ion-col size="12">

          <ion-item>
            <ion-label position="floating">Celular</ion-label>
            <ion-input type="text" [(ngModel)]="newCustomer.phone" name="phone"></ion-input>
          </ion-item>

        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col size="12">

          <ion-item>
            <ion-label position="floating">Tamanho do Vestuário</ion-label>
            <ion-input type="text" [(ngModel)]="newCustomer.clothingSize" name="clothingSize"></ion-input>
          </ion-item>

        </ion-col>

      </ion-row>

    </ion-grid>

  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-button type="button" color="success" expand="full" (click)="createAsync()">Salvar</ion-button>
        </ion-col>
        <ion-col size="4"></ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
