<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Precificação
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Lucro Sobre Produto (%)</ion-label>
          <ion-input type="number" [(ngModel)]="pricingForm.profitOverProduct"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="4">
            <ion-button type="button" color="success" expand="full" (click)="saveAsync()">Salvar</ion-button>
          </ion-col>
          <ion-col size="4"></ion-col>
  
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
