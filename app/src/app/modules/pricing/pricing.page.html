<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Precificação
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Lucro Sobre Produto (%)</ion-label>
          <ion-input type="number" [(ngModel)]="pricingForm.profitOverProduct"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8"></ion-col>
      <ion-col size="4">
        <ion-button small icon-only type="button" color="success" expand="full" (click)="saveAsync()">
            <ion-icon name="save"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <h2>Formas de Pagamento

    </h2>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-col size="4">Descrição</ion-col>
          <ion-col size="4">Parcelas</ion-col>
          <ion-col size="4">Total de Taxas</ion-col>
        </ion-item>
      </ion-col>


    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let item of paymentTypes">
            <ion-col size="4">
              {{item.name}}
            </ion-col>
            <ion-col size="4">
              {{item.maxMonthlyInstallments}}
            </ion-col>
            <ion-col>
              {{item.totalTax}}
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="8"></ion-col>
        <ion-col size="4">
          <ion-button small icon-only  expand="full" color="success" (click)="createPaymentType()">
            <ion-icon name="add-circle"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
