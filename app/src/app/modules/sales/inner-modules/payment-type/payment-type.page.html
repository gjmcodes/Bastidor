<ion-header>
  <ion-toolbar>
    <ion-title>Formas de Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-input type="text" placeholder="Descrição"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-input type="number" min="1" placeholder="Máx. de Parcelas"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h3>Taxas de Descontos</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8">Descrição</ion-col>
      <ion-col size="4">Valor</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-input [(ngModel)]="newDiscountTax" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="2">
        <ion-item>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>


      <ion-col size="2">
        <ion-button expand="full">+</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col size="12">

        <ion-list>

          <ion-item *ngFor="let item of discountTaxes">
            <ion-label text-left>{{item.name}}</ion-label>
            <ion-label text-center>{{item.price}}</ion-label>

            <ion-button end (click)="removeProduct($event, item)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-item>

        </ion-list>

      </ion-col>

    </ion-row>
  </ion-grid>

  </ion-list> -->


</ion-content>
