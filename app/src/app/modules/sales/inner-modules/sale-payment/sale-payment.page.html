<ion-header>
  <ion-toolbar>
    <ion-title>sale-payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h3>Valor Total: {{productsTotal}}</h3>
  <ion-list>
    <ion-item>
      <ion-label>Formas de Pagamento</ion-label>
      <ion-select style="width:100% !important">
        <ion-select-option *ngFor="let item of salePayments">
          <span>
            {{item.name}}
          </span>
          <small>
            {{item.discountInstallments}}
          </small>
        </ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button style="color:gray" color="light" expand="full">Voltar</ion-button>
        </ion-col>
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-button expand="full" (click)="goNext()">Ok</ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
