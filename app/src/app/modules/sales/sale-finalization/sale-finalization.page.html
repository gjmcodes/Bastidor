<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Forma de Pagamento
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content padding>

  <ion-grid>

    <ion-row>

      <ion-col size="12">
        <ion-item>
          <ion-label>Formas de Pagamento</ion-label>
          <ion-select (ionChange)="changeSelectedPaymentType($event)">
            <ion-select-option value="{{item.id}}" *ngFor="let item of salePayments">
              <span>
                {{item.name}}
              </span>
              <small>
                {{item.discountInstallments}}
              </small>
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h5>Valor Total: {{productsTotal}}</h5>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h5>Valor Final: {{finalValue}}</h5>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button small icon-only color="light" expand="full">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-button small icon-only color="success" expand="full" (click)="finishSale()">
              <ion-icon name="checkmark-circle"></ion-icon>  
            </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
