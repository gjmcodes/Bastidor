<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cadastro de Produto
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="newProduct.name" name="Name"></ion-input>
        </ion-item>
      </ion-col>


      <ion-col size="12" size-sm="12" size-md="4" size-lg="4" size-xl="4">
        <ion-item>
          <ion-label position="floating">Cor</ion-label>
          <ion-input type="text" [(ngModel)]="newProduct.color" name="Color"></ion-input>
        </ion-item>
      </ion-col>


      <ion-col size="12" size-sm="12" size-md="2" size-lg="2" size-xl="2">
          <ion-item>
            <ion-label position="floating">Tamanho</ion-label>
            <ion-input type="text" [(ngModel)]="newProduct.size" name="Size'"></ion-input>
          </ion-item>
        </ion-col>

        
      <ion-col size="12" size-sm="12" size-md="2" size-lg="2" size-xl="2">
        <ion-item>
          <ion-label position="floating">Quantidade</ion-label>
          <ion-input type="number" min="1" step="1" [(ngModel)]="newProduct.amount" name="Amount"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>



    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
        <ion-item>
          <ion-label position="floating">Preço de Fábrica</ion-label>
          <ion-input type="number" min="0" step="any" (change)="calculateFinalPrice()"
            [(ngModel)]="newProduct.costPrice" name="CostPrice"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
        <ion-item>
          <ion-label position="floating">Preço Calculado <small>(Lucro + Taxas)</small></ion-label>
          <ion-input disabled [(ngModel)]="suggestedPrice"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
        <ion-item>
          <ion-label position="floating">Preço Final</ion-label>
          <ion-input type="number" min="0" step="any" [(ngModel)]="newProduct.price" name="Price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-button small icon-only type="button" color="success" expand="full" (click)="createAsync()">
              <ion-icon name="save"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4"></ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
